plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.uno.hookedup"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    defaultConfig {
        applicationId = "com.uno.hookedup"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
      implementation('com.google.android.play:core:1.10.0') {
        exclude group: 'com.google.android.play', module: 'core-common'
    }

    // Force the use of a specific version of Play Core library
    implementation 'com.google.android.play:core:1.10.0'  // Add this line

    // Exclude conflicting dependencies (in case `core-common` is pulled by another dependency)
    implementation('com.google.android.play:core-common:2.0.3') {
        exclude group: 'com.google.android.play', module: 'core'
    }
 implementation('com.google.android.play:core:1.10.0') {
        exclude group: 'com.google.android.play', module: 'core-common'
    }
    // Other dependencies (if any)
    // implementation 'com.android.support:appcompat-v7:28.0.0'
    // implementation 'androidx.appcompat:appcompat:1.1.0'
}

flutter {
    source = "../.."
}

apply plugin: 'kotlin-android'
